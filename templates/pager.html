<div class="inner">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tbody><tr>
            {% if pager.former>0 %}
            <td width="120" align="left"><input type="button" onclick="location.href = '?p={{ pager.former }}{% if cate %}&cate={{ cate }}{% endif %}';" value="‹ 上一页" class="super normal button"></td>
            {% endif %}
            {% if pager.total>0 %}
            <td width="auto" align="center"><span class="fade">{{ pager.cur }}/{{ pager.all }} · 共有 {{ pager.total }} 个主题</span></td>
            {% endif %}
            {% if pager.next>0 %}
            <td width="120" align="right"><input type="button" onclick="location.href = '?p={{ pager.next }}{% if cate %}&cate={{ cate }}{% endif %}';" value="下一页 ›" class="super normal button"></td>
            {% endif %}
        </tr>
    </tbody></table>
</div>
